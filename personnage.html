<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8" />

<body>
    <script>
        let myJSON = '{"nom" : "Klad","classe" : "guerrier","age" : 28,"armes" : ["épee", " bouclier"] }';
        let myNewJSON = JSON.parse(myJSON);
        // logs a JavaScript object, not a string
        console.log(myNewJSON);
        console.log(myNewJSON.nom); 
        console.log(myNewJSON.classe); 
        console.log(myNewJSON.age);
        console.log(myNewJSON.armes);

        let body = document.body;
        let newJson = document.createElement('p');
        //let newTexte = document.createTextNode('Texte écrit en JavaScript');

        newJson.textContent = myNewJSON.nom +" - "+ myNewJSON.classe +" - " + myNewJSON.age +" - "+ myNewJSON.armes;
        
        //Ajoute le paragraphe créé comme premier enfant de l'élément body
        body.prepend(newJson);

        //Ajoute le texte créé comme dernier enfant de l'élément body
        //b.append(newTexte);
    </script>
</body>
