<body>
    <script>
        let myJSON = '{"nom" : "Klad","classe" : "guerrier","age" : 28,"arme1" : "épee", "arme2" : "bouclier" }';
        let myNewJSON = JSON.parse(myJSON);

        console.log(myNewJSON);
        console.log(myNewJSON.nom); 
        console.log(myNewJSON.classe); 
        console.log(myNewJSON.age);
        console.log(myNewJSON.arme1);
        console.log(myNewJSON.arme2);

    </script>
